<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./node_modules/newcar/dist/newcar.js"></script>
    <title>Document</title>
  </head>
  <body>
    <canvas id="animation" width="800" height="450"></canvas><br />
    <button onclick="animation.continue(0)">Play</button>
    <script>
      const { Car } = newcar;
      const { Text } = newcar.object;
      const { EaseInSine } = newcar.interpolator;
      const { Translation } = newcar.animation;

      const animation = new Car(document.getElementById("animation"), 60);

      const text = new Text("Hello world!", {
        x: 200,
        y: 100,
        size: 30,
      });

      animation.addObject(text).addAnimationItem(
        new Translation({
          startAt: 0, // 动画在第0帧开始
          lastsFor: 30, // 持续300帧
          to: [200, 200], // 从原有的位置到坐标(200, 200)
          bindTo: text, // 将动画绑定在Text对象上
          by: EaseInSine, // 设定变速曲线
        })
      );

      animation.play();
    </script>
  </body>
</html>
